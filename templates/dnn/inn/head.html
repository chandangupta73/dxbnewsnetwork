{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="copyright" content="Markazia Solutions LLC-FZ. All rights reserved." />
    <meta name="distribution" content="global" />
    <meta name="twitter:site" content="@dxbnewsnetwork" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:domain" content="https://www.dxbnewsnetwork.com/" />
    <meta property="fb:pages" content="173638345826971" />
    <meta property="og:site_name" content="Dxb News Network" />
    <meta property="og:locale" content="en" />
    <meta property="fb:app_id" content="2220391788200892" />
    <meta property="og:type" content="article"/>
    <meta property="og:site_name" content="Dxb News Network"/>
    <meta property="og:image:type" content="image/png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="author" content="Official Correspondence">
    <meta name="robots" content="index, follow, noarchive, max-image-preview:large"/>
    <meta name="google-adsense-account" content="ca-pub-5922835412614482">
    
  {% if indseo == 'ndetail' %}
  <title>{{Blogdetails.post_title}}</title>
    <meta property="og:title" content="{{Blogdetails.post_title}}"/>
    <meta property="twitter:title" content="{{Blogdetails.post_title}}"/>
    <meta name="description" content="{{Blogdetails.post_short_des }} DXB News Network"/>
    <meta property="og:description" content="{{Blogdetails.post_short_des }} DXB News Network"/>
    <meta property="twitter:description" content="{{Blogdetails.post_short_des }} DXB News Network"/>
    <meta name="news_keywords" content="DXB News Network, breaking news, {{Blogdetails.post_title}}"/>
    <meta property="og:url" content="https://www.dxbnewsnetwork.com{{ request.path }}"/>
    <meta name="twitter:url" content="https://www.dxbnewsnetwork.com{{ request.path }}"/>

    <meta property="og:image" content="https://www.dxbnewsnetwork.com/upload/{{Blogdetails.post_image}}"/>
    <meta name="twitter:image" content="https://www.dxbnewsnetwork.com/upload/{{Blogdetails.post_image}}"/>
    <link rel="canonical" href="https://www.dxbnewsnetwork.com{{ request.path }}" />
  {% elif indseo == 'video' %}
    <title>{{Vnews.video_title}}</title>
    <meta property="og:title" content="{{Vnews.video_title}}"/>
    <meta property="twitter:title" content="{{Vnews.video_title}}"/>
    <meta name="description" content="{{Vnews.video_short_des}}"/>
    <meta property="og:description" content="{{Vnews.video_short_des}}"/>
    <meta property="twitter:description" content="{{Vnews.video_short_des}}"/>
    <meta name="news_keywords" content="DXB News Network, breaking news, {{Vnews.video_title}}"/>
    <meta property="og:url" content="https://www.dxbnewsnetwork.com{{ request.path }}"/>
    <meta name="twitter:url" content="https://www.dxbnewsnetwork.com{{ request.path }}"/>

    <meta property="og:image" content="https://img.youtube.com/vi/{{Vnews.video_url}}/mqdefault.jpg"/>
    <meta name="twitter:image" content="https://img.youtube.com/vi/{{Vnews.video_url}}/mqdefault.jpg"/>
    <link rel="canonical" href="https://www.dxbnewsnetwork.com{{ request.path }}" />
  {% else %}
  <title>{{indseo.metatitle}}</title>
  <meta property="og:title" content="{{indseo.metatitle}}"/>
  <meta property="twitter:title" content="{{indseo.metatitle}}"/>
  <meta name="description" content="{{indseo.metadescription}}"/>
  <meta property="og:description" content="{{indseo.metadescription}}"/>
  <meta property="twitter:description" content="{{indseo.metadescription}}"/>
  <meta name="news_keywords" content="{{indseo.metakeyword}}"/>

  <meta property="og:url" content="https://www.dxbnewsnetwork.com{{ request.path }}"/>
  <meta name="twitter:url" content="https://twitter.com/dxbnewsnetwork"/>
  <meta property="og:image" content="https://www.dxbnewsnetwork.com/static/assets/img/dubai-best-news-channel-dxbnewsnetwork.jpg"/>
  <meta name="twitter:image" content="https://www.dxbnewsnetwork.com/static/assets/img/dubai-best-news-channel-dxbnewsnetwork.jpg"/>
  <link rel="canonical" href="https://www.dxbnewsnetwork.com{{ request.path }}" />

  {% endif %}

    {% if request.user.id %}
    <link href="{% static 'assets/dist/css/AdminLTE.css' %}" rel="stylesheet">
    <link href="{% static 'assets/dist/css/AdminLTE.min.css' %}" rel="stylesheet">
    {% endif %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/dnn/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/dnn/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="{% static 'assets/dnn/text/css' %}%"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Coda:wght@400;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/dnn/fonts/stylesheet_roboto.css ' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/dnn/img/favicon.ico' %}">



<style>
  .header a {
      font-size: 16px;
      font-weight: bold;
  }

  .header p {
      font-size: 17px;
      font-weight: bold;
  }

  .header i {
      font-size: 25px;
  }
  @media (min-width:280px) and (max-width:667px){
      .header i {
          font-size: 12px;
        }
      .header a {
          font-size: 9px;
          
        }
        .header p {
          font-size: 12px;
          font-weight: normal;
        }
        .modal-content{
          max-width: 340px;
        }
  }
  @media (min-width:768px) and (max-width:1024px){
      .top_search_section{
          justify-content: space-between !important;
      }
      .calender{
          justify-content: space-between !important;
      }
 }
 
</style>
